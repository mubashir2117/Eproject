<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
  border-collapse: collapse;
  width: 100%;
  border: 2px solid black ;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

</style>
<body>
    <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
        <tr>
          <td>John</td>
          <td>30</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>25</td>
          <td>Chicago</td>
        </tr>
      </table>
      <!DOCTYPE html>
      <html>
      <head>
        <title>My Website</title>
        
      </head>
      <style>
        nav {
  font-family: Arial, sans-serif;
  background-color: #333;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav li {
  display: inline-block;
}

nav a {
  display: block;
  padding: 15px;
  color: #fff;
  text-decoration: none;
}

nav a:hover {
  background-color: #444;
}

      </style>
      <body>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <main>
          <h1>Welcome to My Website</h1>
          <p>This is the homepage of my website. Here, you can learn more about me and the things that I'm interested in.</p>
        </main>
        <footer>
          <p>Copyright 2022</p>
        </footer>
      </body>
      </html>
        



    </body>




</html>
